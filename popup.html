<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Google Music Remote</title>
    <link rel="stylesheet" type="text/css" href="/static/popup.css" />
    <script src="/static/jquery.js"></script>
    <script src="/static/popup.js"></script>
  </head>
<body id="content">
  <div id="player">
    <div id="block">
      <div id="ctrls">
        <button id="next"><div class="icon"></div></button>
        <button id="toggle"><div class="icon"></div></button>
        <button id="prev"><div class="icon"></div></button>
        <button id="thumbsup"><div class="icon"></div></button>
        <button id="thumbsdown"><div class="icon"></div></button>
        <span class="clear"></span>
      </div>
        <div id="title" class="toggle">No Connection</div><br />
        <div id="subtitle" class="toggle">Try Startic Google Music</div>
      </div>
    </div>
  </body>
</html>
